<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Registration.css" />
    <link
      href="https://unicons.icons.com/release/v4.0.0/css/line.css"
      rel="stylesheet"
    />
    <title>Registration</title>
  </head>
  <body>
    <div class="container">
      <header>Registration</header>
      <form action="#">
        <div class="first form">
          <div class="personal details">
            <span class="title">Personal details</span>

            <div class="fields">
              <div class="input-fields">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" />
              </div>

              <div class="input-fields">
                <label>Date of Birth</label>
                <input type="date" placeholder="Enter your Date of Birth" />
              </div>

              <div class="input-fields">
                <label>Email</label>
                <input type="Email" placeholder="Enter your Email" />
              </div>

              <div class="input-fields">
                <label>Mobile</label>
                <input type="number" placeholder="Enter Mobile number" />
              </div>

              <div class="input-fields">
                <label>Gender</label>
                <input type="Email" placeholder="Enter your Gender" />
              </div>

              <div class="input-fields">
                <label>Occupation</label>
                <input type="Occupation" placeholder="Enter your occupation" />
              </div>
            </div>
          </div>

          <div class="details ID">
            <span class="title">Identity details</span>

            <div class="fields">
              <div class="input-fields">
                <label>ID type</label>
                <input type="text" placeholder="Enter ID type" required />
              </div>

              <div class="input-fields">
                <label>ID Number</label>
                <input type="text" placeholder="Enter ID Number" required />
              </div>

              <div class="input-fields">
                <label>Issued Authority</label>
                <input
                  type="text"
                  placeholder="Enter Issued Authority"
                  required
                />
              </div>

              <div class="input-fields">
                <label>Issues State</label>
                <input type="text" placeholder="Enter Issued State" required />
              </div>

              <div class="input-fields">
                <label>Issued Date</label>
                <input type="data" placeholder="Enter Issues Date" required />
              </div>

              <div class="input-fields">
                <label>Expiry Date</label>
                <input type="date" placeholder="Enter Expiry Date" required />
              </div>
            </div>
            <button class="nextBtn">
              <span class="btnText">Register</span>
              <i class="uil uil-navigator"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
